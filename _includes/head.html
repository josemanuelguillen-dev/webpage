{%- comment %} https://docs.google.com/presentation/d/1rmxwWa9P6_xHqonmh5ONXRS-jPc5XKbnv99Rjkhe04s/present {% endcomment -%}

<!-- inicio de la prueba con gsap -->
<script src="https://cdn.jsdelivr.net/npm/gsap@3.13/dist/gsap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/gsap@3.13/dist/ScrollToPlugin.min.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    <!-- NUESTRO CODIGO GSAP VA AQUI, UNA VEZ QUE SE HAYA CARGADO TODO EL DOM 
    gsap.to("#box", { duration: 1.5, x: 200, rotation: 360, ease: "power2.inOut" });
    -->
    gsap.registerPlugin(ScrollTrigger);
  
    const sections = document.querySelectorAll("section");
    const body = document.body;
  
    sections.forEach(section => {
      ScrollTrigger.create({
        trigger: section,
        start: "top center",
        end: "bottom center",
        onEnter: () => gsap.to(body, { backgroundColor: section.dataset.bg, duration: 0.5 }),
        onEnterBack: () => gsap.to(body, { backgroundColor: section.dataset.bg, duration: 0.5 }),
      });
    });

  });
</script>
<!-- inicio de la prueba con gsap -->
